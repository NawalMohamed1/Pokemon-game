<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <title>Pokemon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark text-light h-100 d-flex flex-column justify-content-center align-items-center">
  <h1>Pokemon Central</h1>
  <p>Choose one of the Pokemon below to find out more about it.</p>
  <div>
    {% for pokemon in random_pokemon_selection %}
      <a href="/{{ pokemon }}" class="btn btn-light m-1">{{ pokemon.title() }}</a>
    {% endfor %}
  </div>
</body>
</html>
