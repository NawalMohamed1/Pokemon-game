<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <title>Pokemon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark text-light h-100 d-flex flex-column justify-content-center align-items-center">
  <h1>{{ pokemon["name"].title() }}</h1>
  <img src="{{ pokemon['sprites']['front_default'] }}" alt="Image of {{ pokemon['name'] }}" width="96" height="96">
  <p>Height: {{ pokemon["height"] }} &bullet; Weight: {{ pokemon["weight"] }}</p>
  <p>Base experience: {{ pokemon["base_experience"] }}</p>
  <a href="/" class="btn btn-light">Back to home</a>
</body>
</html>
